name: CI

on:
  pull_request:
    branches: [ master ]
  deployment:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build api containers
        run:   docker-compose up --build -d
      - name: Run api tests
        run: |
          docker-compose run api rake test
      - name: Run client tests
        run: |
          docker-compose run client yarn run test:unit
        
