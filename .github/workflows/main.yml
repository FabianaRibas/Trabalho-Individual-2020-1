name: CI

on:
  push:
  pull_request:
    branches: [ master ]
  deployment:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build api containers
        run: docker-compose up --build -d
        
  tests:
    needs: [ build ]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: .
    steps:
    - uses: actions/checkout@v2
      
    - name: Build api container
      run:  |
        docker-compose up --detach --build db api
        
    - name: Run api tests
      run: |
        docker-compose run -e "RAILS_ENV=test" api rake test
        
    - name: Build client container
      run: |
        docker-compose up --detach --build client
        
    - name: Run client tests
      run: |
        docker-compose run client yarn run test:unit
        
    - name: API test coverage results
      working-directory: ./api
      run: |
        sudo mkdir /api
        sudo docker cp ./api:/coverage /api/coverage
        
    - name: Client test coverage results
      working-directory: ./client
      run: |
        sudo mkdir /client
        sudo docker cp ./client:/coverage /client/coverage
        
    - name: code climate coverage
      uses: paambaati/codeclimate-action@v2.7.5
      env:
        CC_TEST_REPORTER_ID: fa9c2973d9771077ecef0c100926da8b49df1b34222ec5cc436a12d8beb1d9ad
      with:
        coverageLocations: |
          ./client/coverage/lcov.info:lcov
          ./api/coverage/lcov.info:lcov
          ./client/coverage/.resultset.json:simplecov
          ./api/coverage/.resultset.json:simplecov
    
    
