name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  deployment:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build api containers
        run:   docker-compose up --build -d
          
  test:
    needs: [ build ]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Run api tests
      run: |
          docker-compose run -w api bundle exec rails test
    - name: Run client tests
      run: |
        docker-compose run -w client yarn run test:unit
          
  coverage:
    needs: [ test ]
    name: code climate coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@master
      with:
        node-version: '12'
    - run: npm install -g yarn
    - run: yarn install
    - run: yarn build
    - uses: paambaati/codeclimate-action@v2.2.4
      env:
        CC_TEST_REPORTER_ID: 9f9ec2b085093cb9f44faa57d682351d69e2d89621a2a8ecf3d7d34cb998ea26
      with:
        coverageCommand: yarn coverage
